language: ruby
addons:
  postgresql: "10"
dist: bionic
cache:
  directories:
    - vendor/bundle
    - node_modules
    - $HOME/.nvm
services:
- postgresql
before_install:
- gem update --no-document --remote bundler
- yarn install
before_script:
- rm -rf public/packs*/
- perl -i -p -e 's/gen_random_uuid/uuid_generate_v4/' db/schema.rb
- bundle exec rake db:test:prepare
- RAILS_ENV=test bundle exec rails webpacker:compile
script:
- bundle exec rake
- bundle exec rubocop
deploy:
  provider: script
  skip_cleanup: true
  script: rvm use $TRAVIS_RUBY_VERSION do ./bin/deploy.sh
  on:
    branch: master
    condition: "$TRAVIS_COMMIT_MESSAGE" =~ Release
