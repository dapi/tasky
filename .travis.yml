language: ruby
cache:
- bundler
services:
- postgresql
before_install:
- gem update --no-document --remote bundler
- yarn install
- openssl aes-256-cbc -K $encrypted_22a700342178_key -iv $encrypted_22a700342178_iv -in .travis/id_rsa.enc -out .travis/id_rsa -d
before_script:
- rm -rf public/packs*/
- perl -i -p -e 's/gen_random_uuid/uuid_generate_v4/' db/schema.rb
- bundle exec rake db:test:prepare
- RAILS_ENV=test bundle exec rails webpacker:compile
script:
- bundle exec rake
- bundle exec rubocop
deploy:
  provider: script
  skip_cleanup: true
  script: ./bin/deploy.sh
  on:
    branch: production
